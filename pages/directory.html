<!doctype html>
<html lang="en">
    <head>
        <title>Saketa Employee Directory</title>
        <script type="text/javascript" src="../scripts/employee.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../styles/directory.css">
        <script
            src="https://kit.fontawesome.com/d9bd79cea9.js"
            crossorigin="anonymous">
        </script>
    </head>
    <body onload="displayAllEmployees()">
        <div>
            <div>
                <img id="saketa_logo" src="../assets/saketa-logo.jpeg">
                <h1 id="saketa">saketa</h1>
            </div>
            <div>
                <div id="Employee_directory">
                    <h1 id="bluetext">Employee Directory</h1>
                    <h3 id="text"><small>The Ultimate People Directory Experience</small></h3>
                </div>
            </div>
            <div id="profile">
                
            </div>
        </div>
        <div id="search_bar">
            <div id="left_bar">

            </div>
            <div id="right_bar">        
                <div class="btn-group" id="alphabet">
                    <button class="btn btn-info contact" onclick="displayAllEmployees()"><i class="fa fa-user"></i></button>
                </div>
                <div class="container search_menu">
                    <form>
                        <label for="search">Search</label>
                        <input type="text" id="search" name="search" placeholder="Enter any Keyword" oninput="displayemployee()">
                        <button id="clear">Clear</button>
                        <label for="filter_by">Filter by &nbsp;</label>
                        <select id="filter" name="filter" onclick="displayemployee()">
                            <option value="Preferred_name" selected="selected">Preffered Name</option>
                            <option value="First_name">First Name</option>
                            <option value="Last_name">Last Name</option>
                            <option value="Email">Email</option>
                            <option value="Job_title">Job Title</option>
                            <option value="Office">Office</option>
                            <option value="Department">Department</option>
                            <option value="Phone_number">Phone Number</option>
                            <option value="Skype_id">Skype ID</option>
                        </select>
                        <button id="add_employee" type="button" onclick="addemployee()">Add Employee</button>
                    </form>
                    <p><small><b>Note:</b>Please use the advanced filter options to refine your results.</small></p>
                </div>
                <div class="container-fluid">
                    <div class="row" id="employee_cards" >
                </div>
            </div>
        </div>
        <div id="popupform">
            <div class="formPopup" >
              <form action="" class="formContainer" id="popup">
                    <label><b>Add Employee</b></label>      
                    <button type="button" onclick="hide()" id="right_buttons">&cross;</button><br><br>      
                    <label for="preffered_name"><b>Preffered Name</b></label>
                    <input type="text" placeholder="Enter Preffered Name" id="preffered_name" required><br>
                    <label for="first_name"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First Name" id="first_name" required><br>
                    <label for="last_name"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter Last Name" id="last_name" required><br>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="email" required><br>
                    <label for="job_title"><b>Job Title</b></label>
                    <input type="text" placeholder="Enter Job Title" id="job_title" required><br>
                    <label for="office_name"><b>Office</b></label>
                    <input type="text" placeholder="Enter Office Location" id="office_name" required><br>
                    <label for="department"><b>Department</b></label>
                    <input type="text" placeholder="Enter Department" id="department" required><br>
                    <label for="phone_number"><b>Phone Number</b></label>
                    <input type="text" placeholder="Enter Phone Number" id="phone_number" required><br>
                    <label for="skype_id"><b>Skype ID</b></label>
                    <input type="text" placeholder="Enter Skype Id" id="skype_id" required><br>
                    <label for="file"><b>Upload your Image</b></label>
                    <input type="file" id="file" onchange="previewFile()" required><br><br>
                    <button type="submit" class="btn" onclick="newemployee()">Submit</button>
                </form>
            </div> 
        </div>
        <div class="container-fluid" id="overlay-empcard">
            <div class="row" id="popup_card">
                
            </div>
        </div>
        </div>
    </body>
</html>
